<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3 py-5">
                <input type="text" class="form-control" placeholder="Pesquisar um colaborador" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" id="button-addon2">Pesquisar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="h3">Colaboradores</p>
        </div>
        <div class="col">
            <div ngbDropdown class="d-inline-block float-right" style="max-width: 250px;">
                <button class="btn btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle>Mostrar: <b>{{filterByString}}</b></button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)="filterByString = '10'">10</button>
                    <button ngbDropdownItem (click)="filterByString = '20'">20</button>
                    <button ngbDropdownItem (click)="filterByString = '30'">30</button>
                    <button ngbDropdownItem (click)="filterByString = '40'">40</button>
                    <button ngbDropdownItem (click)="filterByString = '50'">50</button>
                    <button ngbDropdownItem (click)="filterByString = '60'">60</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                    <th scope="col">COLABORADOR</th>
                    <th scope="col">CARGO</th>
                    <th scope="col">ADMISS√ÉO</th>
                    <th scope="col">ENGAJAMENTO</th>
                    <th scope="col">PERFIL</th>
                    </tr>
                </thead>
                <tbody *ngFor="let user of users">
                    <tr>
                    <th scope="row"><div class="row">
                        <div class="col-md-2">
                            <img [src]="user.img">
                        </div>
                        <div class="col">
                            <p>{{user.nome}}</p>
                        </div>
                    </div> </th>
                    <td>{{getSkillName(user.id_area)}}</td>
                    <td>21/12/2012</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 50%;  background-color: #4a2182;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%</div>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-success"  [routerLink]="'/rh_dash'" [queryParams]="{ id: user.id}" >Ver Perfil</button>
                    </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

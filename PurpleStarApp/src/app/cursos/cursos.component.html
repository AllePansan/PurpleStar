<h1 class="text-center p-5">Cursos</h1>

<div style="padding:0px 20px 0px 20px">
   <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <form class="form-inline">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text material-icons" id="basic-addon1">search</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Pesquisar" >
                        </div>
                    </form>
                </div>
                <div class="col">
                    <button class="btn btn-success" > Criar novo curso</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <a class="nav-link text-right" >Todos</a>
                </div>
                <div class="col-xs-2">
                        <a class="nav-link" >Especifico</a>
                </div>
                <div class="col">
                        <a class="nav-link text-left" >Em Progresso</a>
                </div>
            </div>
        </div>
        <div class="col">
             <div class="row float-right">
                 <div class="col">
                    <div ngbDropdown class="d-inline-block float-right" style="max-width: 250px;">
                        <button class="btn btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle>Organizar por: <b>{{filterByString}}</b></button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem (click)="filterByString = 'Popular'">Popular</button>
                            <button ngbDropdownItem (click)="filterByString = 'Recentes'">Recentes</button>
                            <button ngbDropdownItem (click)="filterByString = 'Completos'">Completos</button>
                        </div>
                    </div>
                 </div>
                 <div class="col">
                    <div class="btn-group " role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-secondary material-icons">view_week</button>
                        <button type="button" class="btn btn-outline-secondary material-icons">view_list</button>
                        <button type="button" class="btn btn-outline-secondary material-icons">view_module</button>
                    </div>
                 </div>
             </div>
        </div>
   </div>
</div>
